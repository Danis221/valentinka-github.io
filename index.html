<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #ffe0e9;
          font-family: Arial, sans-serif;
          flex-direction: column;
          overflow: hidden;
          margin: 0;
          position: relative;
        }
        .heart {
          top: calc(20% - 5px);
          position: relative;
          width: 15vw; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Å–µ—Ä–¥—Ü–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
          height: 15vw;
          background-color: red;
          transform: rotate(-45deg);
          animation: pulse 1s infinite alternate;
          cursor: pointer;
        }
        .heart::before,
        .heart::after {
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: red;
          border-radius: 50%;
        }
        .heart::before {
          top: -50%;
          left: 0;
        }
        .heart::after {
          left: 50%;
          top: 0;
        }
        @keyframes pulse {
          0% { transform: scale(1) rotate(-45deg); }
          100% { transform: scale(1.2) rotate(-45deg); }
        }
        .message {
          position: absolute;
          top: calc(10%);
          font-size: 5vw; /* –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
          color: #d00050;
          text-align: center;
          font-weight: bold;
          opacity: 0;
          transition: opacity 0.5s ease-in-out;
        }
        @keyframes burn {
          0% { opacity: 1; transform: scale(1); filter: blur(0px); }
          25% { opacity: 0.8; transform: scale(1.05); filter: blur(1px); }
          50% { opacity: 0.6; transform: scale(1.1) rotate(1deg); filter: blur(2px); }
          75% { opacity: 0.3; transform: scale(1.15) rotate(-1deg); filter: blur(4px); }
          100% { opacity: 0; transform: scale(1.2) rotate(0deg); filter: blur(6px); }
        }
        .burn-effect {
          animation: burn 2s forwards;
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
          .heart {
            width: 30vw;
            height: 30vw;
          }
          .message {
            font-size: 6vw;
            top: 30vh;
          }
        }
        @media (max-width: 480px) {
          .heart {
            width: 40vw;
            height: 40vw;
          }
          .message {
            font-size: 8vw;
            top: 35vh;
          }
        }
    </style>
</head>
<body>
<div class="heart" onclick="showMessage()"></div>
<div class="message" id="valentine-message"></div>

<script>
    const messages = [
      "–õ—é–±–ª—é —Ç–µ–±—è, –ö–∞–º–∏–ª–∞! üíñ",
      "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! üíï",
      "–¢—ã —Å–∞–º–∞—è –∫—Ä—É—Ç–∞—è! üíï",
      "–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è! üíï",
      "–ú–æ—è! üíï",
      "–û–±–æ–∂–∞—é —Ç–µ–±—è! ‚ù§Ô∏è",
      "–õ—é–±–∏–º–∫–∞ üòàÔ∏è",
      "–ö–æ—Ç–µ–Ω–æ–∫ üíã",
      "–ú–∞–ª—ã—à–∏–∫ üíñ",
      "–ú–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ —Ç–≤–æ—ë! üíò"
    ];

    // –ú–∞—Å—Å–∏–≤ —Å–ª—É—á–∞–π–Ω—ã—Ö —ç–º–æ–¥–∂–∏
    const emojis = ["üíñ", "üíï", "‚ù§Ô∏è", "üíò", "üòç", "üòò", "üíì", "üíó", "üîû", "ü•µ","üòà","üíã","üî•"];

    function showMessage() {
      // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      const randomIndex = Math.floor(Math.random() * messages.length);
      const mainMessage = document.getElementById("valentine-message");
      mainMessage.textContent = messages[randomIndex];
      mainMessage.classList.remove("burn-effect");
      mainMessage.style.opacity = "1";

      setTimeout(() => {
        mainMessage.classList.add("burn-effect");
      }, 1000);

      showRandomEmoji();
    }

    function showRandomEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];

      const emojiElement = document.createElement("div");
      emojiElement.textContent = emoji;
      emojiElement.style.position = "absolute";
      emojiElement.style.fontSize = "8vw"; // –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∂–∏ –∞–¥–∞–ø—Ç–∏–≤–µ–Ω

      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      emojiElement.style.left = x + "px";
      emojiElement.style.top = y + "px";

      document.body.appendChild(emojiElement);
    }
</script>
</body>
</html>
